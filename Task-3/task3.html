<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style3.css">
  
    
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¡ Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" required>
    
    <select id="unitSelect">
      <option value="C">Celsius (Â°C)</option>
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemp()">ðŸ”¥ Convert</button>
    
    <div class="result" id="result">Result will appear here...</div>
  </div>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("tempInput").value);
      let unit = document.getElementById("unitSelect").value;
      let result = document.getElementById("result");

      if (isNaN(temp)) {
        result.textContent = "âš  Please enter a valid number.";
        return;
      }

      let converted = "";

      if (unit === "C") {
        converted = `${temp} Â°C = ${(temp * 9/5 + 32).toFixed(2)} Â°F | ${(temp + 273.15).toFixed(2)} K`;
      } 
      else if (unit === "F") {
        converted = `${temp} Â°F = ${((temp - 32) * 5/9).toFixed(2)} Â°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
      } 
      else if (unit === "K") {
        converted = `${temp} K = ${(temp - 273.15).toFixed(2)} Â°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} Â°F`;
      }

      result.textContent = converted;
    }
  </script>
</body>
</html>
